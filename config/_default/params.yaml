# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/

# Appearance
appearance:
  mode: system           # system, light, dark
  color: indigo          # primary color: indigo, teal, amber, etc.

# SEO & Marketing
marketing:
  seo:
    site_type: Person
    org_name: 'IIT Madras'
    description: 'Adhil Abdulla – Physics researcher specializing in quantum information theory, entanglement dynamics, and nonlinear dynamics. Explore research, publications, and projects.'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    block: 'navbar'
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: 'Adhil Abdulla'

# Site footer
footer:
  copyright:
    notice: '© {year} Adhil Abdulla. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: true
      share_alike: false
      allow_commercial: true

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: true          # enable if you write equations
  privacy_pack:
    enable: false
